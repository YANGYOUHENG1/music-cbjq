<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>尘白禁区MUSIC</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <style>
        .image-container {
            position: absolute;
            left: 500px;
            top: 140px;
        }
        .player-warp {
            position: absolute;
            left: 410px;
            top: 390px;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1em;
            user-select: none;
            z-index: 1000;
            opacity: 0.7;
            animation: fall linear;
        }

        @keyframes fall {
            0% { top: -10px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <!-- 图片容器 -->
    <div class="image-container">
        <img src=".\尘白四字.png" alt="尘白四字" class="header-image"/>
    </div>

    <!-- 音乐播放器 -->
    <div class="player-warp">
      <!-- 歌曲信息卡片 -->
      <div class="player-info">
        <div class="info">
          <div class="name">我记得</div>
          <div class="singer-album">赵雷 - 署前街少年</div>
          <!-- 进度条 -->
          <div class="music_progress">
            <div class="music_progress_top">
              <span class="current-time">00:00</span>
              <span class="time">05:29</span>
            </div>
            <div class="music_progress_bar">
              <div class="music_progress_line"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 音乐控制器 -->
      <div class="player-control">
        <!-- 封面唱片 -->
        <div class="cover">
          <img
            src="./屏幕截图 2024-10-27 203736.png"
            alt="封面"
          />
        </div>
        <!-- 控制按钮 -->
        <div class="control">
          <i id="prevBtn" class="fa fa-step-backward"></i>
          <i id="playBtn" class="fa fa-play"></i>
          <i id="nextBtn" class="fa fa-step-forward"></i>
          <i id="openModal" class="fa fa-reorder"></i>
        </div>
      </div>
    </div>

    <!-- 页面背景 -->
    <div class="mask_bg"></div>

    <!-- 模态框 -->
    <div class="modal">
      <div class="modal-box">
        <div class="modal-box-top">
          <div class="modal-title">音乐列表</div>
          <div class="modal-close">
            <i class="fa fa-remove"></i>
          </div>
        </div>
        <div class="modal-wrapper">
          <ul class="music-list">
            <!-- <li>
              <span>01. 我记得 - 赵雷</span>
              <span class="fa fa-play-circle play-circle"></span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <!-- 添加 loop 属性 -->
    <audio src="" loop></audio>

    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
    <script>
      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        document.body.appendChild(snowflake);

        snowflake.addEventListener('animationend', function() {
          snowflake.parentElement.removeChild(snowflake);
        });
      }

      setInterval(createSnowflake, 300);
    </script>
  </body>
</html>
